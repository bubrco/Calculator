<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator program<</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="res/favicon.ico" type="image/x-icon">
    <script src="js/math.js"></script>
  </head>
  <body style="background-color: rgb(222, 238, 240)">
    <main>
        <div class="container" id="calcContainer">
            <div class="frame">
              <h1 class="output" id="output">0</h1>

              <div class="buttons">
                <button type="button" class="button-func" id="b-c" onclick="writeOutput(0)"> 
                  C</button>
                <button type="button" class="button-func" id="b-del" style="grid-column-start: 2;" onclick="delFromExpression()"> 
                  CE</button>
                <button type="button" class="button-num" id="b-1" onclick="addToExpression(1)"> 
                  1</button>
                <button type="button" class="button-num" id="b-4" style="grid-row-start: 3;" onclick="addToExpression(4)">
                  4</button>
                  <button type="button" class="button-num" id="b-2" style="grid-column-start: 2;" onclick="addToExpression(2)">
                  2</button>
                <button type="button" class="button-num" id="b-5"style="grid-row-start: 3;" onclick="addToExpression(5)">
                  5</button>
                  <button type="button" class="button-num" id="b-3" style="grid-row-start: 2;" onclick="addToExpression(3)">
                  3</button>
                <button type="button" class="button-num" id="b-6"style="grid-row-start: 3;" onclick="addToExpression(6)">
                  6</button> 
                <button type="button" class="button-num" id="b-7" style="grid-column-start: 1; grid-row-start: 4;" onclick="addToExpression(7)">
                  7</button>
                <button type="button" class="button-num" id="b-8" style="grid-row-start: 4; grid-column-start: 2;" onclick="addToExpression(8)">
                  8</button>
                <button type="button" class="button-num" id="b-9" onclick="addToExpression(9)">
                  9</button>
                <button type="button" class="button-num" id="b-0" style="grid-row-start: 5; grid-column-start: 2;" onclick="addToExpression(0)">
                  0</button>

                <button type="button" class="button-op" id="b-."style="grid-column-start: 4;" onClick="addToExpression('/',true)">
                  รท</button>
                <button type="button" class="button-op" id="b-."style="grid-row-start: 5;" onClick="addToExpression('.',true)">
                  .</button>
                <button type="button" class="button-op" id="b-x"style="grid-column-start: 4;" onclick="addToExpression('x',true)">
                  x</button>
                <button type="button" class="button-op" id="b--"style="grid-column-start: 4;" onclick="addToExpression('-',false)">
                  -</button>
                <button type="button" class="button-op" id="b-+"style="grid-column-start: 4;" onclick="addToExpression('+',true)">
                  +</button>
                <button type="button" class="button-op" id="b-="style="grid-column-start: 4;" onclick="resolveExpression()">
                  =</button>
              </div>
            </div>
        </div>
        <div class="container" id="history">
            <div id="title_hist">
              <h1 >History </h1>
            </div>
            <div class="flex-container" id="expressions">
              <div id="exp-1"></div>
              
            </div>
        </div>
    </main>
	
    <script src="math.js"></script>
  </body>
</html>
}
